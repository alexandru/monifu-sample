@(title: String)(content: Html)(implicit env: play.api.Environment)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/epoch/epoch.min.css")">
    <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("lib/d3js/d3.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("lib/epoch/epoch.min.js")" type="text/javascript"></script>
  </head>
  <body class="epoch-theme-default">
    @content
    @scalajs.html.scripts("client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)
  </body>
</html>
